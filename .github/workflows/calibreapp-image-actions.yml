name: Compress Images to AVIF
on:
  pull_request:
    # Run Image Actions when JPG, JPEG, PNG, or WebP files are added or changed
    paths:
      - '**.jpg'
      - '**.jpeg'
      - '**.png'
      - '**.webp'
jobs:
  build:
    # Only run on Pull Requests within the same repository, and not from forks
    if: github.event.pull_request.head.repo.full_name == github.repository
    name: Compress Images to AVIF
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Compress Images to AVIF
        uses: calibreapp/image-actions@main
        with:
          # The `GITHUB_TOKEN` is automatically generated by GitHub
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          # Convert all images to AVIF format
          convertToAvif: true
          # AVIF quality (0-100, higher is better quality)
          avifQuality: 80
          # Skip other formats (WebP, etc.)
          convertToWebp: false
          compressOnly: true  # Only compress, don't resize