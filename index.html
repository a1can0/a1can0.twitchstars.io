<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1">
<title>Turbo Creators</title>
<style>
:root{--gap:1rem;--radius:8px}
body{margin:0;font:1em/1.4 system-ui}
.entry{align-items:center;gap:var(--gap);padding:var(--gap);display:grid;grid-template-columns:auto 1fr auto}
.grid{display:grid;gap:var(--gap);padding:var(--gap);max-width:80ch;margin:0 auto}
img{width:3rem;height:3rem;object-fit:cover;border-radius:var(--radius)}
svg{width:1.5rem;height:1.5rem;fill:#9146FF}
a{color:inherit;text-decoration:none}
</style>
</head>
<body>
<div class="grid">

<article class="entry">
<a href="https://www.twitch.tv/shibuya_kaho">
<img src="assets/optimized/Kaho_Shibuya,_2016_(cropped).avif" width="48" height="48" loading="lazy" decoding="async" alt="">
<span>shibuya_kaho</span>
<svg aria-hidden="true">
<use href="#icon"/>
</svg>
</a>
</article>

<article class="entry">
<a href="https://www.twitch.tv/sashagrey">
<img src="assets/optimized/Sasha_Grey_@_FIL,_December_2013_GST_GST_5798_(11293311844)_(cropped).avif" width="48" height="48" loading="lazy" decoding="async" alt="">
<span>sashagrey</span>
<svg aria-hidden="true">
<use href="#icon"/>
</svg>
</a>
</article>

<article class="entry">
<a href="https://www.twitch.tv/harrietsugarcookie">
<img src="assets/optimized/Harriet_Sugarcookie_at_AVN_Adult_Entertainment_Expo_2016_(25638308826).avif" width="48" height="48" loading="lazy" decoding="async" alt="">
<span>harrietsugarcookie</span>
<svg aria-hidden="true">
<use href="#icon"/>
</svg>
</a>
</article>

</div>
<svg hidden>
<symbol id="icon" viewBox="0 0 2400 2800">
<!-- SVG paths here -->
</symbol>
</svg>
</body>
</html>
